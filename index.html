<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img src="./assets/icons/apps.png" alt="Apps Google" />
          <img src="./assets/icons/account_circle.png" alt="Sign In" />
        </ul>
      </nav>
    </header>

    <section>
      <div id="generico">
        <div id="logoGoogle">
          <img src="./google banner.png" alt="google baner" />
        </div>
      </div>

      <div class="wrapper">
        <div class="input-icon-wraper">
          <img src="./assets/icons/search.png" alt="Search Button" />
          <input class="search-box" type="text" />
          <img src="./assets/icons/keyboard.png" alt="" />
          <img src="./assets/icons/mic.png" alt="" />
        </div>
        <div class="buttons">
          <button>Pesquisar no Google</button>
          <button>Estou com sorte</button>
        </div>
      </div>

      <div id="generico"></div>
      <footer>
        <nav class="footer-nav">
          <ul>
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como funciona a pesquisa</a>
          </ul>
          <ul>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
          </ul>
        </nav>
      </footer>
    </section>
  </body>
</html>
